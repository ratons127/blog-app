name: CI/CD Deploy

on:
  push:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install deps
        run: npm ci

      - name: Run tests
        run: npm test

  deploy:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            set -e
            mkdir -p "${{ secrets.DEPLOY_PATH }}"
            if [ ! -d "${{ secrets.DEPLOY_PATH }}/.git" ]; then
              git clone https://github.com/${{ github.repository }}.git "${{ secrets.DEPLOY_PATH }}"
            fi
            cd "${{ secrets.DEPLOY_PATH }}"
            git fetch --all
            git reset --hard origin/main

            npm ci --omit=dev

            # Start/restart with PM2
            if pm2 describe blog-app > /dev/null; then
              pm2 reload blog-app --update-env
            else
              pm2 start ecosystem.config.js --env production --name blog-app
            fi

            pm2 save
